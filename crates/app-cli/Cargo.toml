[package]
name = "app-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "reservas-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }

serde = { version = "1.0.228", features = ["derive"] }

# HTTP Client
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.35", features = ["full"] }

# Terminal output
colored = "2.1"

# Error handling
anyhow = "1.0"
