name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    name: Build & Test (${{ matrix.rust }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry, git, bin and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.rust }}-

      - name: Install Rust (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Show Rust version
        run: rustc --version && cargo --version

      - name: Build workspace
        run: cargo build --workspace --all-features --locked --verbose

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: Run tests with nextest
        env:
          RUST_BACKTRACE: 1
        run: cargo nextest run --workspace --all-features --locked --verbose

      - name: Upload test artifacts (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.rust }}
          path: target
