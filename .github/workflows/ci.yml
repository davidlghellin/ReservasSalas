name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    name: Build & Test (${{ matrix.rust }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (glib)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            pkg-config

      - name: Cache cargo registry, git, bin and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.rust }}-

      - name: Install Rust toolchains
        run: |
          rustup toolchain install stable --profile default --component llvm-tools-preview
          rustup toolchain install nightly --profile default
        shell: bash

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Show Rust version
        run: rustc --version && cargo --version

      - name: Run Format Check
        run: cargo +nightly fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Cargo Test
        run: cargo nextest run
